<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HeromovilApp</title>

    <!-- Logo (opcional ponerlo en <body> o <head>) 
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">-->

    <!-- CSS de login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- Ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>   
</head>

<body>
    <section>
        <form id="registerForm">
            <h1>Inicio</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" required>
                <label>Usuario</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" required>
                <label>Contraseña</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="confirmPassword" required>
                <label>Confirmar Contraseña</label>
            </div>
            <div class="inputbox">
                <ion-icon name="key-sharp"></ion-icon> 
                <select name="nivel" id="nivel" required>
                    <option value="ventas" selected>ventas</option>
                    <option value="supervision" selected>supervision</option>
                    <option value="admin" selected>admin</option>                   
                </select>
                <label>Nivel Acceso</label>
            </div>
            <div class="forget">
                <a href="#">Ayuda?</a>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </section>

   <!--Script de login-->
    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>
