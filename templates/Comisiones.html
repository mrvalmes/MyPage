<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>    
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cargas.css') }}">    
    <title>HeromovilApp</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar close">
        <a href="#" class="logo">
            <i class='bx bx-store-alt'></i>
            <div class="logo-name"><span>Hero</span>Movil</div>
        </a>
        <ul class="side-menu">
            <li><a href="{{ url_for('home') }}"><i class='bx bxs-dashboard'></i>Inicio</a></li>            
            <li><a href="{{ url_for('dashboard') }}"><i class='bx bx-analyse'></i>Analiticas</a></li>
            <li class="active"><a href="{{ url_for('Comisiones') }}"><i class='bx bx-dollar'></i>Comisiones</a></li>
            <li><a href="{{ url_for('posiciones') }}"><i class='bx bx-group'></i>Posiciones</a></li>
            <li><a href="{{ url_for('procesos') }}"><i class='bx bx-cog'></i>Procesos</a></li>
            <!--<li><a href="#"><i class='bx bx-group'></i>Usuarios</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>Configuracion</a></li>-->
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{{ url_for('index') }}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>

            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>

            <label for="switch" class="switch">
                <input id="switch" type="checkbox" />
                <span class="slider"></span>
                <span class="decoration"></span>
            </label>

            <a href="#" class="profile">
                <img src="/static/images/logo.png">
            </a>
        </nav>
        <!-- End of Navbar -->
        
        <!--Info-->
        <main>
            <div class="header">
                <div class="left">
                    <h1>Incentivos</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Detalles
                            </a></li>
                        /
                        <li><a href="#" class="active">Incentivo</a></li>
                    </ul>
                </div>
                <!--<a href="#" class="report">
                    <i class='bx bx-cloud-download'></i>
                    <span>Download CSV</span>
                </a>-->
            </div>
            <!-- End of info -->     
        
            <!-- Tabla Ordenes -->  
            <div class="bottom-data">
                <div class="orders" id="incentivo">
                    <div class="header">

                        <i class='bx bx-receipt'></i>
                        <h3>Incentivos</h3>
                        
                        <div class="select">
                            <select id="employeeSelect"> <!-- Selector de Empleado -->
                                <option value="None" selected>Selecciona Empleado</option>                                
                            </select>
                        </div> 

                        <div class="select">
                            <select id="YearSelect">  <!-- Selector de AÃ±o -->
                                <option value="2024">2024</option>
                                <option value="2025" selected>2025</option>
                                <option value="2026">2026</option>
                            </select>
                        </div>

                        <div class="select">
                            <select id="MonthSelect">  <!-- Selector de Mes -->
                                <option value="" selected>Seleccione Mes</option>  
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>    
                                <option value="12">Diciembre</option>                            
                            </select>
                        </div> 

                        <i id="btnBuscar" class='bx bx-search'></i> <!-- Boton Buscar -->

                    </div>
                    <table class="greyGridTable">
                        <thead>
                            <tr>
                                <th>
                                    <h2>Producto</h2>
                                </th>
                                <th>
                                    <h2>Objetivo</h2>
                                </th>
                                <th>
                                    <h2>Resultado</h2>
                                </th>
                                <th>
                                    <h2>Logro</h2>
                                </th>
                                <th>
                                    <h2>Incentivo 75%</h2>
                                </th>
                                <th>
                                    <h2>Incentivo 100%</h2>
                                </th>
                                <th>
                                    <h2>Totales</h2>
                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>               
            </div>
            <!-- tabla empleados -->    
        </main>

    </div>          
    <script src="{{ url_for('static', filename='js/incentivo.js') }}"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
</body>
</html>
