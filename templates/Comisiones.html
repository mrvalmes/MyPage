<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>    
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cargas.css') }}">    
    <title>Heromovil | HenryValmes</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-store-alt'></i>
            <div class="logo-name"><span>Hero</span>Movil</div>
        </a>
        <ul class="side-menu">
            <li><a href="{{ url_for('home') }}"><i class='bx bxs-dashboard'></i>Inicio</a></li>            
            <li><a href="{{ url_for('dashboard') }}"><i class='bx bx-analyse'></i>Analiticas</a></li>
            <li><a href="{{ url_for('Mantenimientos') }}"><i class='bx bx-atom'></i>Mantenimientos</a> </li>
            <li class="active"><a href="{{ url_for('Comisiones') }}"><i class='bx bx-message-square-dots'></i>Comisiones</a></li>
            <!--<li><a href="#"><i class='bx bx-group'></i>Usuarios</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>Configuracion</a></li>-->
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{{ url_for('index') }}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>

            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>

            <label for="switch" class="switch">
                <input id="switch" type="checkbox" />
                <span class="slider"></span>
                <span class="decoration"></span>
            </label>

            <a href="#" class="profile">
                <img src="/static/images/logo.png">
            </a>
        </nav>
        <!-- End of Navbar -->
        
        <!--Info-->
        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Analiticas
                            </a></li>
                        /
                        <li><a href="#" class="active">Ventas</a></li>
                    </ul>
                </div>
                <!--<a href="#" class="report">
                    <i class='bx bx-cloud-download'></i>
                    <span>Download CSV</span>
                </a>-->
            </div>
            <!-- End of info -->

            <!--Selector de Empleado-->           
            <ul class="insights">
                <li>
                    <i class='bx bx-check-double'></i>
                    <span class="info">
                        <div class="select">
                            <select id="supervisoreSelect">
                                <option value="None" selected>Selecciona Supervisor</option>
                            </select>
                        </div>
                    </span>
                </li>
                <li><i class='bx bx-chevron-right'></i>
                    <span class="info">
                        <div class="select">
                            <select id="employeeSelect">
                                <option value="None" selected>Selecciona Empleado</option>                                
                            </select>
                        </div>                    
                    </span>
                </li>
            </ul>
            <!--Selector de Empleado Fin-->        
        
            <!-- Tabla Ordenes -->  
            <div class="bottom-data">
                <div class="orders" id="incentivo">
                    <div class="header">
                        <i class='bx bx-receipt'></i>
                        <h3>Incentivos</h3>
                        <!--<i class='bx bx-filter'></i>
                        <i class='bx bx-search'></i>-->
                    </div>
                    <table class="greyGridTable">
                        <thead>
                            <tr>
                                <th>
                                    <h2>Producto</h2>
                                </th>
                                <th>
                                    <h2>Objetivo</h2>
                                </th>
                                <th>
                                    <h2>Resultado</h2>
                                </th>
                                <th>
                                    <h2>Logro</h2>
                                </th>
                                <th>
                                    <h2>Incentivo 75%</h2>
                                </th>
                                <th>
                                    <h2>Incentivo 100%</h2>
                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>               
            </div>
            <!-- tabla empleados -->


            <!-- Datos Generales -->
            <div class="bottom-data">
                <div class="orders">                
                    
                </div>
            </div>            
        </main>

    </div>          
    <script src="{{ url_for('static', filename='js/incentivo.js') }}"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
</body>
</html>
