<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script>
    (function(){
        var t=localStorage.getItem('darkMode');
        if(t==='true'){            
            var applyTheme=function(){
                if(document.body){
                    document.body.classList.add('dark');
                }else{
                    setTimeout(applyTheme,1);
                }
            };
            applyTheme();
        }
    })();
    </script>    
    <script>(function(){
        var u=localStorage.getItem('userInfo');
        if(u){try{
            var user=JSON.parse(u);
            window.__userInfo=user;
            }catch(e){}}})();
    </script>
<script src="{{ url_for('static', filename='js/session_manager.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>    
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">     
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modalStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css') }}">
    <title>Heromovilapp</title>
</head>

<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar close">
        <a href="#" class="logo">
            <i class='bx bx-store-alt'></i>
            <div class="logo-name"><span>Hero</span>Movil</div>
        </a>
        <ul class="side-menu">
            <li><a href="{{ url_for('main.home') }}"><i class='bx bxs-dashboard'></i>Inicio</a></li>            
            <li><a href="{{ url_for('main.dashboard') }}"><i class='bx bx-analyse'></i>Analiticas</a></li>            
            <li><a href="{{ url_for('main.comisiones') }}"><i class='bx bx-dollar'></i>Comisiones</a></li>
            <li><a href="{{ url_for('main.posiciones') }}"><i class='bx bx-group'></i>Posiciones</a></li>
            <li><a href="{{ url_for('main.procesos') }}"><i class='bx bx-atom'></i>Procesos</a></li> 
            <li class="active"><a href="{{ url_for('main.mantenimientos') }}"><i class='bx bx-cog'></i>Mantenimientos</a></li>          
            <li><a href="{{ url_for('main.audios') }}"><i class='bx bx-music'></i>Audios</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{{ url_for('main.index') }}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Salir
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>

            <form action="#">
                <div class="dateTime" id="clock"></div>
            </form>

            <label for="switch" class="switch">
                <input id="switch" type="checkbox" />
                <span class="slider"></span>
                <span class="decoration"></span>
            </label>

            <div class="profile">
                <img src="/static/images/logo.png" id="profile-img">
            </div>
        </nav>
            <!-- Apply profile image immediately -->
    <script>(function(){
        if(window.__userInfo)
        {var u=window.__userInfo;
        var img=document.getElementById('profile-img');
        if(img&&u.codigo_usuario)
        {img.src='/static/images/'+u.codigo_usuario+'.jpg';
        img.onerror=function()
        {
            this.src='/static/images/logo.png';this.onerror=null;
        };}}})();
    </script>

<!-- End of Navbar -->
        
        <!--Info-->
        <main>
            <div class="header">
                <div class="left">
                    <h1>Mantenimientos</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Opciones
                            </a></li>
                        /
                        <li><a href="#" class="active">Miselaneos</a></li>
                    </ul>
                </div>
            </div>
            <!-- End of info -->

            <!--Selector de Empleado-->           
            <ul class="insights">
                <li>
                    <i class='bx bx-user-pin'></i>
                    <span class="info">
                        <button class="button" id="btn-empleados">
                            <div class="text">Usuarios</div>
                        </button>
                    </span>
                </li>
            </ul>
            <!--Selector de Empleado Fin-->

            <!-- Modal para Usuarios -->            
            <div id="modal-empleados" class="modal">                
                <form class="form" id="createUserForm">  
                    <span class="close">&times;</span>
                    <p class="title">Crear Nuevo Usuario </p>
                    <p class="message">Campos marcados con * son obligatorios</p>
                    
                    <label>
                        <input class="input" type="email" id="new_usuario" placeholder="" required="">
                        <span>Usuario (Email) *</span>
                    </label>              
                    
                    <label>
                        <input class="input" type="number" id="new_codigo_usuario" placeholder="" required="">
                        <span>Código Empleado *</span>
                    </label>

                    <label>
                        <select class="input" id="new_nivel" required>
                            <option value="" disabled selected>Seleccione un rol..</option>
                            <option value="admin">Administrador</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="ventas">Ventas</option>
                        </select>
                        <span>Rol *</span>
                    </label>

                    <label>
                        <input class="input" type="password" id="temp_password" required="">
                        <span>Contraseña Temporal *</span>
                    </label>
                    
                    <button class="submit" type="submit">Crear Usuario</button>                    
                </form>                 
            </div>            
        </main>

    </div> 
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/role_ui_manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Clock.js') }}"></script>
    <script>
        // Initialize clock
        window.addEventListener('DOMContentLoaded', function() {
            getthedate();
            goforit();
        });
    </script>
</body>
</html>
