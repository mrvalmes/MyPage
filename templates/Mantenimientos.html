<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>    
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">     
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modalStyle.css') }}">
    <title>Heromovil | HenryValmes</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-store-alt'></i>
            <div class="logo-name"><span>Hero</span>Movil</div>
        </a>
        <ul class="side-menu">
            <li><a href="{{ url_for('home') }}"><i class='bx bxs-dashboard'></i>Inicio</a></li>            
            <li><a href="{{ url_for('dashboard') }}"><i class='bx bx-analyse'></i>Analiticas</a></li>
            <li class="active"><a href="{{ url_for('Mantenimientos') }}"><i class='bx bx-atom'></i>Mantenimientos</a> </li>
            <li><a href="{{ url_for('Comisiones') }}"><i class='bx bx-message-square-dots'></i>Comisiones</a></li>
            <!--<li><a href="#"><i class='bx bx-message-square-dots'></i>Tickets</a></li>
            <li><a href="#"><i class='bx bx-group'></i>Usuarios</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>Configuracion</a></li>-->
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{{ url_for('index') }}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>

            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>

            <label for="switch" class="switch">
                <input id="switch" type="checkbox" />
                <span class="slider"></span>
                <span class="decoration"></span>
            </label>

            <a href="#" class="profile">
                <img src="/static/images/logo.png">
            </a>
        </nav>
        <!-- End of Navbar -->
        
        <!--Info-->
        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Analiticas
                            </a></li>
                        /
                        <li><a href="#" class="active">Ventas</a></li>
                    </ul>
                </div>
                <!--<a href="#" class="report">
                    <i class='bx bx-cloud-download'></i>
                    <span>Download CSV</span>
                </a>-->
            </div>
            <!-- End of info -->

            <!--Selector de Empleado-->           
            <ul class="insights">
                <li>
                    <i class='bx bx-user-pin'></i>
                    <span class="info">
                        <button class="button" id="btn-empleados">
                            <div class="text">Usuarios</div>
                        </button>
                    </span>
                </li>
                <li><i class='bx bx-store'></i>
                    <span class="info">
                        <button class="button" id="btn-tiendas">
                            <div class="text">Tiendas</div>
                        </button>
                    </span>
                </li>
                <li><i class='bx bx-dollar-circle'></i>
                    <span class="info">
                        <button class="button" id="btn-ventas">
                            <div class="text">Ventas</div>
                        </button>
                    </span>
                </li>
            </ul>
            <!--Selector de Empleado Fin-->

            <!-- Modal para Usuarios -->            
            <div id="modal-empleados" class="modal">                
                <form class="form" method="dialog">  
                    <span class="close">&times;</span>
                    <p class="title">Mantenimientos Usuarios </p>
                    <p class="message">Datos del Empleado</p>
                    
                        <label>
                            <input class="input" type="text" placeholder="" required="">
                            <span>Nombre Completo</span>
                        </label>              
                    
                    <div class="flex">
                        <label>
                            <input class="input" type="text" placeholder="" required="">
                            <span>ID Trivision</span>
                        </label>

                        <label>
                            <input class="input" type="text" placeholder="" required="">
                            <span>ID Localidad</span>
                        </label>
                    </div>
                
                    <label>
                        <input class="input" type="email" placeholder="" required="">
                        <span>Email</span>
                    </label>
                
                    <label>
                        <input class="input" type="password" placeholder="" required="">
                        <span>Contraseña</span>
                    </label>

                    <label>
                        <input class="input" type="password" placeholder="" required="">
                        <span>Confirma Contraseña</span>
                    </label>

                    <div class="flex">
                    <label>
                        <select class="input">
                            <option value="Supervisor">Supervisor</option>
                            <option value="Ventas" selected>Ventas</option>
                            <option value="Administracion">Administracion</option>
                        </select>
                        <span>Puesto</span>
                    </label>

                    <label>
                        <select class="input">
                            <option value="3" selected>Ventas</option>
                            <option value="2">Supervisor</option>                            
                            <option value="1">Administracion</option>
                        </select>
                        <span>Nivel Acceso</span>
                    </label>
                    </div>

                    <button class="submit">Guardar</button>                    
                </form>                 
            </div>
            
            <!-- Modal para Tiendas-->
            <div id="modal-tiendas" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Formulario de Tiendas</h2>
                    <!-- Aquí va tu formulario para tiendas-->
                    <form>
                        <label for="tienda">Nombre de la Tienda:</label>
                        <input type="text" id="tienda" name="tienda">
                        <!-- Más campos del formulario -->
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>
            

            <!-- Tarjetas -->
            <ul class="insights">
                <li>
                    <i class='bx bx-calendar-check'></i>
                    <span class="info">
                        <h3 id="pav-value">0</h3>
                        <p>PAV</p>
                    </span>
                </li>
                <li><i class='bx bx-show-alt'></i>
                    <span class="info">
                    <h3 id="clientes-value">0</h3>
                    <p>Clientes Atendidos(Pagos)</p>                    
                    </span>
                </li>
                <li><i class='bx bx-line-chart'></i>
                    <span class="info">
                        <h3 id="conversion-value">0%</h3>
                        <p>Conversion</p>                        
                    </span>
                </li>
                <li><i class='bx bx-dollar-circle'></i>
                    <span class="info">
                    <h3 id="comision-value">$0</h3>
                    <p>Comision</p>
                    </span>
                </li>
            </ul>
            <!--Fin tarjetas -->  
        </main>

    </div> 
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
</body>
</html>
