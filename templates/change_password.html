<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña | HeromovilApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Cambiar Contraseña</h2>
                <p>Es necesario actualizar tu contraseña para continuar.</p>
            </div>
            <form id="changePasswordForm">
                <div class="input-group">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="currentPassword" required placeholder=" ">
                    <label for="currentPassword">Contraseña Actual (Temporal)</label>
                </div>
                <div class="input-group">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="newPassword" required placeholder=" ">
                    <label for="newPassword">Nueva Contraseña</label>
                </div>
                <div class="input-group">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="confirmNewPassword" required placeholder=" ">
                    <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
                </div>
                <button type="submit" class="login-btn">Actualizar Contraseña</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert("Las nuevas contraseñas no coinciden.");
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ current_password: currentPassword, new_password: newPassword })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("Contraseña actualizada correctamente. Por favor inicie sesión nuevamente.");
                    localStorage.removeItem('token');
                    window.location.href = '/';
                } else {
                    alert(data.msg || "Error al actualizar la contraseña.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error de conexión.");
            }
        });
    </script>
</body>
</html>
