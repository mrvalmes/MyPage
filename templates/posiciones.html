<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">        
    <title>HeromovilApp</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar close">
        <a href="#" class="logo">
            <i class='bx bx-store-alt'></i>
            <div class="logo-name"><span>Hero</span>Movil</div>
        </a>
        <ul class="side-menu">
            <li><a href="{{ url_for('main.home') }}"><i class='bx bxs-dashboard'></i>Inicio</a></li>
            <li><a href="{{ url_for('main.dashboard') }}"><i class='bx bx-analyse'></i>Analiticas</a></li>
            <li><a href="{{ url_for('main.comisiones') }}"><i class='bx bx-dollar'></i>Comisiones</a></li>
            <li class="active"><a href="{{ url_for('main.posiciones') }}"><i class='bx bx-group'></i>Posiciones</a></li>
            <li><a href="{{ url_for('main.procesos') }}"><i class='bx bx-cog'></i>Procesos</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{{ url_for('main.index') }}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">

        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <label for="switch" class="switch">
                <input id="switch" type="checkbox" />
                <span class="slider"></span>
                <span class="decoration"></span>
            </label>
            
            <a href="#" class="profile">
                <img src="/static/images/logo.png">
            </a>
        </nav>
        <!-- End of Navbar -->
        
        <main>
            <div class="header">
                <div class="left">
                    <h1>La Casa de Heromovil</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Dashboard
                            </a></li>
                        /
                        <li><a href="#" class="active"></a></li>
                    </ul>
                </div>
            </div>

            <!-- Tabla Ordenes Ventas-->
             <div class="leaderboard-container">
                <div class="leaderboard-header">
                    <div class="title-section">
                        <h2>Tabla de Posiciones</h2>
                        <p id="current-date"></p>
                    </div>
                    <div class="date-filter">
                        <label for="start-date">Fecha Inicio:</label>
                        <input type="date" id="start-date">
                        <label for="end-date">Fecha Fin:</label>
                        <input type="date" id="end-date">                        
                        <i id="btnBuscar" class='bx bx-search'></i>                        
                    </div>
                    <!--<div class="logo-section">
                        <img src="/static/images/1003779.jpg" alt="La Caba" class="event-logo">
                    </div>-->
                </div>

                <div class="leaderboard-grid">
                    
                    <div class="participant-card">
                        <span class="position-number">1</span>                        
                        <img src="/static/images/logo.png" alt="Nombre" class="profile-pic">
                        <h3 class="participant-name">Nombre</h3> 
                        <p class="participant-points" style="color: #A0E86F;">0</p> 
                        <span class="points-label">PAV</span>
                        <span class="position-change up">â†‘ +1</span> 
                    </div>
                    </div>
            </div>                  
                <!-- End of Orders -->
            </div>
        </main>
    </div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
<script src="{{ url_for('static', filename='js/posiciones.js') }}"></script>
</body>

</html>
